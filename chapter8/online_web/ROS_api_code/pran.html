<html>

        // Import the functions you need from the SDKs you need
      
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      
        // TODO: Add SDKs for Firebase products that you want to use
      
        // https://firebase.google.com/docs/web/setup#available-libraries
      
      
        // Your web app's Firebase configuration
      
        const firebaseConfig = {
      
          apiKey: "AIzaSyAVRLp1hLqT8OupX5yNQvncThrgqIpDA-U",
      
          authDomain: "a407-car.firebaseapp.com",
      
          projectId: "a407-car",
      
          storageBucket: "a407-car.appspot.com",
      
          messagingSenderId: "858579251541",
      
          appId: "1:858579251541:web:ce8dbed712206326457fdc"

    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-firestore.js"></script>

    <script>
      // Paste your 'app settings code' here
      
      const db = firebase.firestore();
      
      function fetchData() {
        db.collection("example_collection")
          .doc("example_document")
          .get()
          .then((doc) => {
            if (doc.exists) {
              let data = doc.data();
              document.getElementById("data-container").innerHTML = JSON.stringify(data, null, 2);
            } else {
              console.log("No such document!");
            }
          })
          .catch((error) => {
            console.log("Error getting document:", error);
          });
      }
    </script>
  </head>

  <body>
    <h1>Firebase Web Page</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <pre id="data-container"></pre>
  </body>
</html>
